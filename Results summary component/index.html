<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main id="container">
    <section id="resultContainer">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="summaryContainer">
      <span id="title">Summary</span>
      <div class="attribute" id="rayAttribute">
        <div class="leftBox">
          <img src="/assets/images/icon-reaction.svg" alt="ray">
          <span>Reaction</span>
        </div>
        <div class="rightBox">
          <span class="value1">80</span>
          <span class="value2">  /  100</span>
        </div>
      </div>
      <div class="attribute" id="memoryAttribute">
        <div class="leftBox">
          <img src="/assets/images/icon-memory.svg" alt="memory">
          <span>Memory</span>
        </div>
        <div class="rightBox">
          <span class="value1">92</span>
          <span class="value2"> / 100</span>
        </div>
      </div>
      <div class="attribute" id="verbalAttribute">
        <div class="leftBox">
          <img src="/assets/images/icon-verbal.svg" alt="verbal">
          <span>Verbal</span>
        </div>
        <div class="rightBox">
          <span class="value1">61</span>
          <span class="value2"> / 100</span>
        </div>
      </div>
      <div class="attribute" id="visualAttribute">
        <div class="leftBox">
          <img src="/assets/images/icon-visual.svg" alt="visual">
          <span>Visual</span>
        </div>
        <div class="rightBox">
          <span class="value1">72</span>
          <span class="value2">  / 100</span>
        </div>
      </div>
      <button id="continueBtn">Continue</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/oftheus">@oftheus</a>.</p>
    </div>
  </footer>
</body>
</html>
