<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main id="container">

    <section id="orderContainer">
      <img src="/img/illustration-hero.svg" alt="mainImage" id="mainImage">
      
      <div id="context">
        <h1>Order Summary</h1>
        <span id="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

        <div id="planContainer">
          <div id="boxPlan">
            <img src="/img/icon-music.svg" alt="iconMusic" id="iconMusic">
            <div id="innerBoxPlan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" id="changeBtn">Change</a>
        </div>

        <button id="proceedBtn">Proceed to Payment</button>
        
        <a href="#" id="cancelBtn">Cancel Order</a>
      </div>
      
    </section>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/oftheus">@oftheus</a>.
  </footer>

</body>
</html>
