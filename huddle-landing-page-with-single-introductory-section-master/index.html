<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <main>

    <div id="container">
      
      <header>
        <img src="/images/logo.svg" alt="Logo">
      </header>
      
      <div id="mainContainer">
        <div id="mockupContainer">
          <img src="/images/illustration-mockups.svg" alt="mockups">
        </div>
        <div id="textContainer">
          <h1>Build The Community<br> Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <button id="registerBtn">Register</button>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="mediaImg">
      <ul>
        <li><a href="#" id="f"><i class="fa-brands fa-facebook-f fa-xl"></i></a></li>
        <li><a href="#" id="x"><i class="fa-brands fa-x-twitter fa-xl"></i></a></li>
        <li><a href="#" id="i"><i class="fa-brands fa-instagram fa-xl"></i></a></li>
      </ul>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/oftheus">@oftheus</a>.
    </p>
  </footer>

</body>
</html>
